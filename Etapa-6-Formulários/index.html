<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 80px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #resposta {
      margin-top: 20px;
      font-size: 20px;
      color: blue;
      font-weight: bold;
    }
  </style>
</head>

<body>
    <h1>Digite seu nome:</h1>

    <input type="text" id="nome" placeholder="Seu nome">
    <button id="enviar">Enviar</button>

    <div id="resposta"></div>
</body>

<script>
    $(document).ready(function() {
        $('#enviar').click(function() {
            var nomeDigitado = $('#nome').val();

            if(nomeDigitado === "") {
                alert("Por favor, digite seu nome!");
            } else {
                $('#resposta').text("Olá, " + nomeDigitado + "! Seja bem-vindo!");
                $('#nome').val("");
            }
        });
    });
</script>
</html>
